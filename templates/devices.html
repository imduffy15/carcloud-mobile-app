<ion-view title=CarCloud><ion-nav-bar class=bar-dark><ion-nav-buttons side=left><button menu-toggle=left class="button button-icon icon ion-navicon"></button></ion-nav-buttons></ion-nav-bar><ion-content class=has-header><ion-list show-delete=false><ion-item ng-repeat="device in devices" href=#/app/device/{{device.id}}><h2>{{device.description}}</h2><p>{{device.id}}</p><ion-option-button ng-click=edit(device.id)><button class="ion-edit button energized icon button-icon"></button></ion-option-button><ion-option-button class=balanced ng-click=share(device.id)><button class="ion-share calm button icon button-icon"></button></ion-option-button><ion-option-button class=item-delete ng-click=delete(device.id)><button class="ion-minus-circled button icon button-icon"></button></ion-option-button></ion-item></ion-list></ion-content><div class="float-button float-button-positive"><span class=height-fix><a class=content ng-click=create()><i class=ion-plus-round></i></a></span></div></ion-view>

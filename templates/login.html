<ion-view><ion-content class=padding scroll=false><img class=carcloud-logo src=img/logo-trans.png><form name=form role=form novalidate ng-submit=login(this)><div class=list><label class="item item-input"><i class="icon ion-ios-person placeholder-icon"></i><input ng-model=account.username type=text placeholder=Username required></label><label class="item item-input"><i class="icon ion-locked placeholder-icon"></i><input ng-model=account.password type=password placeholder=Password required></label><button type=submit ng-disabled=form.$invalid class="button button-full button-positive">Sign In</button></div></form></ion-content></ion-view>

<ion-view title="Change Password"><ion-nav-bar class=bar-dark><ion-nav-buttons side=left><button menu-toggle=left class="button button-icon icon ion-navicon"></button></ion-nav-buttons></ion-nav-bar><ion-content class=has-header padding=true><form name=form role=form novalidate ng-submit=changePassword(this)><div class=list><label class="item item-input item-stacked-label"><span class=input-label>New password</span><input type=password name=password placeholder=Password ng-model=password ng-minlength=5 ng-maxlength=50 required></label><div ng-cloak class=error ng-show="form.password.$dirty && form.password.$invalid"><small ng-cloak class=error ng-show=form.password.$error.minlength>Your password is required to be at least 5 characters</small> <small ng-cloak class=error ng-show=form.password.$error.maxlength>Your password cannot be longer than 50 characters</small></div><label class="item item-input item-stacked-label"><span class=input-label>New password confirmation</span><input type=password name=confirmPassword placeholder=Password ng-model=confirmPassword ng-minlength=5 ng-maxlength=50 required></label><div ng-cloak class=error ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid"><small ng-cloak class=error ng-show=form.confirmPassword.$error.minlength>Your password confirmation is required to be at least 5 characters</small> <small ng-cloak class=error ng-show=form.confirmPassword.$error.maxlength>Your password confirmation cannot be longer than 50 characters</small></div></div><button type=submit ng-disabled=form.$invalid class="button button-full button-positive"><span class=ion-checkmark-circled></span> Save</button></form></ion-content></ion-view>

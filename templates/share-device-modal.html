<div class=modal ng-controller=shareDeviceCtrl><ion-header-bar align-title=center class=bar-positive><button class="button button-clear" ng-click=shareDeviceModal.hide()><i class=ion-ios-arrow-back></i></button><h1 class=title>Share Device</h1></ion-header-bar><ion-content class=has-header padding=false scroll=false><div class="bar bar-header item-input-inset force-overflow"><div class="item-input-wrapper force-remove-bg"><input type=text ng-model=searched.usernameSelected placeholder="Add new owner" typeahead="user.username for user in getUsers($viewValue)" typeahead-wait-ms=200></div><button class="button button-positive" ng-click=addOwner()>Add</button></div><ion-list click-for-options-wrapper show-delete=false><ion-item click-for-options ng-repeat="owner in device.owners"><h2>{{owner.firstName}} {{owner.lastName}}</h2><p>{{owner.username}}</p><ion-option-button class=item-delete ng-click=removeOwner(owner.username)><button class="ion-minus-circled button icon button-icon"></button></ion-option-button></ion-item></ion-list></ion-content></div>

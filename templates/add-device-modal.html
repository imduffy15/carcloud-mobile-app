<div class=modal ng-controller=createDeviceCtrl><ion-header-bar align-title=center class=bar-positive><button class="button button-clear" ng-click=addDeviceModal.hide()><i class=ion-ios-arrow-back></i></button><h1 class=title>Create a Device</h1></ion-header-bar><ion-content class=has-header padding=true scroll=false><form name=form role=form novalidate ng-submit=create(this)><div class=list><label class="item item-input"><input name=id ng-model=device.id type=number placeholder=ID required></label><div class=error ng-cloak ng-show="form.id.$dirty && form.id.$invalid"><small class=error ng-cloak ng-show=form.id.$error.number>ID must be a number.</small></div><label class="item item-input"><input name=description ng-maxlength=50 ng-model=device.description type=text placeholder=Description required></label><div class=error ng-cloak ng-show="form.description.$dirty && form.description.$invalid"><small class=error ng-cloak ng-show=form.description.$error.maxlength>Your description cannot be longer than 150 characters.</small></div></div><button type=button class="button button-full button-dark" ng-click=addDeviceModal.hide()><span class=ion-android-cancel></span> Cancel</button><button type=submit ng-disabled=form.$invalid class="button button-full button-positive"><span class=ion-checkmark-circled></span> Save</button></form></ion-content></div>
